<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out the required infromation</p>
    <!--****************FORM****************-->
    <form action="#">
      <!--Fieldset 1 First Name, Last Name, Email, Password-->
      <fieldset>
        <label for="#">Enter your First Name: <input type="text" name="firstName" required></label>
        <label for="#">Enter your Last Name: <input type="text" name="lastName" required></label>
        <label for="#">Enter your Email Address: <input type="email" name="email" required></label>
        <label for="#">Enter your Password: <input type="password" name="password" required></label>
      </fieldset>
      <!--Fieldset 2-->
      <fieldset>
        <label for="#"><input type="radio" name="account-type" id="">Personal Account</label>
        <label for="#"><input type="radio" name="account-type" id="">Business Partner Account</label>
        <label for="#"><input type="checkbox" required>I accept the <a href="#">terms and condition</a></label>
      </fieldset>
      <!--Fieldset 3-->
      <fieldset>
        <label>Upload a profile picture <input type="file" name="fileUpload"></label>
        <label for="#">Input your age(years): <input type="number" name="age" min="13" max="100"></label>
        <label>
          How did you hear from us?
          <select>
            <option value="">(select one)</option>
            <option value="1" name="news">News</option>
            <option value="2" name="blog">Blog</option>
            <option value="3" name="forums">Forums</option>
            <option value="4" name="others">Others</option>
          </select>
        </label>
      </fieldset>    
      <fieldset>
        <label for="#">
          Provide a bio:
          <textarea cols="45" rows="3" name="bio" placeholder="Tell something nice about you"></textarea>
        </label>
      </fieldset>
    </form>
  </body>
</html>
